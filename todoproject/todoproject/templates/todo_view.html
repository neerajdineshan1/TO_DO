{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                Task Details
            </div>

            <div class="card-body">
                <h5>{{ todo.subject }}</h5>
                <p class="text-muted">{{ todo.notes }}</p>

                <a href="{% url 'todo_edit' todo.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'todo_list' %}" class="btn btn-secondary btn-sm">Back</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
