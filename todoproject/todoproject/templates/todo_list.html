{% extends 'base.html' %}
{% block content %}

<div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">My Tasks</h5>
        <a href="{% url 'todo_create' %}" class="btn btn-success btn-sm">+ Add To-Do</a>
    </div>

    <ul class="list-group list-group-flush">
        {% for todo in todos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>{{ todo.subject }}</strong>
            <div>
                <a href="{% url 'todo_view' todo.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'todo_edit' todo.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'todo_delete' todo.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item text-center text-muted">
            No to-do items available
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
